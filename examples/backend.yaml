skel:
  backend:
    go.mod: |
      module my-project

      go 1.24.0
    cmd:
      main.go: |
        package main

        import "fmt"

        func main() {
            fmt.Println("Hello, YASK!")
        }
    configs:
      files:
        - dev.yaml
        - prod.yaml
    internal:
      dirs:
        - app
        - database
        - service
    pkg:
      tools:
        tools.go: package tools
    Makefile: '$./Makefile'
    README.md: '#/content/readme'
    exec:
      - go mod tidy
      - go get github.com/av-ugolkov/yask
content:
  readme: |
